# Encryption Configuration
creditcard.encryption.password=${CREDITCARD_ENCRYPTION_PASSWORD:your-secure-encryption-password}
creditcard.encryption.salt=${CREDITCARD_ENCRYPTION_SALT:your-secure-encryption-salt}

# Database Configuration
spring.datasource.url=jdbc:h2:mem:creditcarddb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080